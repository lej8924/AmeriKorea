<main class="main-content mt-0">
  <section>
    <div class="page-header min-vh-100">
      <div class="container">
        <div class="row">
          <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column mx-lg-0 mx-auto">
            <div class="card card-plain">
              <div class="card-header pb-0 text-start">
                <h4 class="font-weight-bolder">Sign In</h4>
                <p class="mb-0">Enter your email and password to sign in</p>
              </div>
              <div class="card-body">
                <form th:action="@{/member/sign-in}" method="post">
                  <!--<input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
                  <div class="mb-3">
                    <input type="email" id="email" name="userEmail" class="form-control form-control-lg" placeholder="Email" aria-label="Email" required>
                  </div>
                  <div class="mb-3">
                    <input type="password" id="password" name="userPassword" class="form-control form-control-lg" placeholder="Password" aria-label="Password" required>
                  </div>

                  <div class="text-center">
                    <button type="submit" class="btn btn-lg btn-primary btn-lg w-100 mt-4 mb-0">Sign in</button>
                    <button type="button" class="btn btn-lg btn-secondary btn-lg w-100 mt-2 mb-0" onclick="openForgotPassword()">Find password</button>
                  </div>
                </form>
              </div>
              <div class="card-footer text-center pt-0 px-lg-2 px-1">
                <p class="mb-4 text-sm mx-auto">
                  Don't have an account?
                  <a th:href="@{/member/sign-up}" class="text-primary text-gradient font-weight-bold">Sign up</a>
                </p>
              </div>
            </div>
          </div>
          <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 end-0 text-center justify-content-center flex-column">

<script>
  var win = navigator.platform.indexOf('Win') > -1;
  if (win && document.querySelector('#sidenav-scrollbar')) {
    var options = {
      damping: '0.5'
    }
    Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
  }
</script>
<script>
  function openForgotPassword() {
    const width = 500;
    const height = 400;
    const left = (screen.width - width) / 2;
    const top = (screen.height - height) / 4;
    window.open('/member/pwd-find', '비번찾기공지창', `width=${width},height=${height},left=${left},top=${top}`);
  }
</script>
