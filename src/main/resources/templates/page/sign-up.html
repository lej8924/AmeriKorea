<main class="main-content mt-0">
  <div class="page-header align-items-start min-vh-50 pt-5 pb-11 m-3 border-radius-lg" style="background-image: url('/img/banner.png'); background-position: top;">

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5 text-center mx-auto">
          <h1 class="text-white mb-2 mt-5">Welcome!</h1>
          <p class="text-lead text-white">Please provide the following details to create your account.</p>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row mt-lg-n10 mt-md-n11 mt-n10 justify-content-center">
      <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
        <div class="card z-index-0">
          <div class="card-header text-center pt-4">
            <h5>Register with</h5>
          </div>
          <div class="card-body">
            <form role="form" th:action="@{/member/sign-up}" method="post" id="signup-form" onsubmit="return validateForm()">
              <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
              <div class="mb-3">
                <input type="text" class="form-control" placeholder="Name" name="name" id="name" aria-label="Name">
              </div>
              <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email" name="email" id="email-input" aria-label="Email">
                <button type="button" class="btn bg-gradient-dark w-100 my-4 mb-2" id="email-check-btn">중복 체크</button>
                <span id="email-check-result" style="color: red;"></span>
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password" name="password" id="password" aria-label="Password">
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" placeholder="Confirm Password" name="passwordCheck" id="passwordCheck" aria-label="PasswordCheck">
                <span id="password-check-result" style="color: red;"></span>
              </div>
              <div class="mb-3">
                <input type="date" class="form-control" placeholder="Birthday" name="birthday" id="birthday" aria-label="Birthday">
              </div>
              <div class="mb-3">
                <select class="form-control" name="gender" id="gender" aria-label="Gender">
                  <option value="true">Male</option>
                  <option value="false">Female</option>
                </select>
              </div>
              <div class="text-center">
                <button type="submit" class="btn bg-gradient-dark w-100 my-4 mb-2">Sign up</button>
              </div>
              <p class="text-sm mt-3 mb-0">Already have an account? <a th:href="@{/member/sign-in}" class="text-dark font-weight-bolder">Sign in</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
  function validateForm() {
    const name = document.getElementById("name").value;
    const email = document.getElementById("email-input").value;
    const birthday = document.getElementById("birthday").value;
    const gender = document.getElementById("gender").value;
    const password = document.getElementById("password").value;
    const passwordCheck = document.getElementById("passwordCheck").value;

    if (!name) {
      alert("Name is required");
      return false;
    }

    if (!email) {
      alert("Email is required");
      return false;
    }

    if (!birthday) {
      alert("Birthday is required");
      return false;
    }

    if (!gender) {
      alert("Gender is required");
      return false;
    }

    if (!password) {
      alert("Password is required");
      return false;
    }

    if (!passwordCheck) {
      alert("Password check is required");
      return false;
    }

    if (password !== passwordCheck) {
      alert("Passwords do not match");
      return false;
    }
    const today = new Date().setHours(0, 0, 0, 0); // 오늘 날짜를 가져와 시간 부분을 0으로 설정
    const birthdayDate = new Date(birthday).setHours(0, 0, 0, 0); // 입력된 생일의 시간 부분을 0으로 설정


    if(birthdayDate>today){
      alert("Birthday cannot be in the future.");
      return false;
    }


    return true;
  }
</script>
