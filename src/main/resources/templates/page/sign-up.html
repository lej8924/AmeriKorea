<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="/static/css/argon-dashboard.css">
</head>
<body>
<main class="main-content mt-0">
  <div class="page-header align-items-start min-vh-50 pt-5 pb-11 m-3 border-radius-lg" style="background-image: url('https://raw.githubusercontent.com/creativetimofficial/public-assets/master/argon-dashboard-pro/assets/img/signup-cover.jpg'); background-position: top;">
    <span class="mask bg-gradient-dark opacity-6"></span>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5 text-center mx-auto">
          <h1 class="text-white mb-2 mt-5">Welcome!</h1>
          <p class="text-lead text-white">Use these awesome forms to login or create new account in your project for free.</p>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row mt-lg-n10 mt-md-n11 mt-n10 justify-content-center">
      <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
        <div class="card z-index-0">
          <div class="card-header text-center pt-4">
            <h5>Register with</h5>
          </div>
          <div class="card-body">
            <form role="form" action="/member/sign-up" method="post">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
              <div class="mb-3">
                <input type="text" class="form-control" placeholder="Name" name="name" aria-label="Name">
              </div>
              <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email" name="email" aria-label="Email">
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password" name="password" aria-label="Password">
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" placeholder="Confirm Password" name="passwordCheck" aria-label="PasswordCheck">
              </div>
              <div class="mb-3">
                <input type="date" class="form-control" placeholder="Birthday" name="birthday" aria-label="Birthday">
              </div>
              <div class="mb-3">
                <select class="form-control" name="gender" aria-label="Gender">
                  <option value="true">Male</option>
                  <option value="false">Female</option>
                </select>
              </div>
              <div class="text-center">
                <button type="submit" class="btn bg-gradient-dark w-100 my-4 mb-2">Sign up</button>
              </div>
              <p class="text-sm mt-3 mb-0">Already have an account? <a href="/member/sign-in" class="text-dark font-weight-bolder">Sign in</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<script src="/static/js/core/popper.min.js"></script>
<script src="/static/js/core/bootstrap.min.js"></script>
<script src="/static/js/plugins/perfect-scrollbar.min.js"></script>
<script src="/static/js/plugins/smooth-scrollbar.min.js"></script>
<script src="/static/js/argon-dashboard.min.js?v=2.0.4"></script>
</body>
</html>
