<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Asset</title>
</head>
<body>
<form action="#" th:action="@{/asset_add}" th:object="${asset}" method="post">
    <label for="assetName">Asset Name:</label>
    <input type="text" id="assetName" name="assetName" th:field="*{assetName}" required>
    <br>
    <label for="assetAmount">Asset Amount:</label>
    <input type="number" id="assetAmount" name="assetAmount" th:field="*{assetAmount}" required>
    <br>
    <label for="assetBuy">Asset Buy:</label>
    <input type="number" id="assetBuy" name="assetBuy" th:field="*{assetBuy}" required>
    <br>
    <button type="submit">Add Asset</button>
</form>
</body>
</html>
